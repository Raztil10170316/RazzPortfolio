<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lilita One' rel='stylesheet'>

    <link rel="stylesheet" href="/css/project2.css">
  </head>
<body>

<div class="container mt-5">
    <h2>Car Rental Form</h2>
    <form id="rentalForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="carType">Car Type:</label>
            <select class="form-control" id="carType" required>
              <option value="">Select a car type</option>
              <option value="luxury">Luxury</option>
                <option value="sports">Sports Car</option>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="truck">Truck</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rentalStartDate">Rental Start Date:</label>
            <input type="date" class="form-control" id="rentalStartDate" required>
        </div>
        <div class="form-group">
            <label for="rentalEndDate">Rental End Date:</label>
            <input type="date" class="form-control" id="rentalEndDate" required>
        </div>
        <div class="form-group">
            <label for="licenseUpload">Driver's License Upload:</label>
            <input type="file" class="form-control" id="licenseUpload" accept=".jpg, .jpeg, .png, .pdf" required>
            <small class="form-text text-muted">Accepted file types: .jpg, .jpeg, .png, .pdf</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="/js/project2.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
